<a class="btn btn-success" [routerLink]="'create'">Create</a>
<hr />
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of EmployeeService.listOfEmployee">
      <td>{{ item.Id }}</td>
      <td>{{ item.Name }}</td>
      <td>
        <a class="btn btn-primary" [routerLink]="['edit', item.Id]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
